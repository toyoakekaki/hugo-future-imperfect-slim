<div class="stats">
  {{ if .Params.tags }}
    <ul class="tags">
      {{ with .Params.tags }}
        {{ range . }}
          <li><a class="article-terms-link" href="{{ path.Join "tags" (. | urlize | lower) | relLangURL }}/">{{ . }}</a></li>
        {{ end }}
      {{ end }}
    </ul>
  {{ else if .Site.Params.hideEmptyStats }}
  {{ else }}
  {{ end }}
</div>
