# For a description of these parameters, please visit the theme wiki.
# https://github.com/pacollins/hugo-future-imperfect-slim/wiki/config.toml
#baseurl = "https://toyoakekaki.github.io/hugo-future-imperfect-slim-contentful/"
baseurl = ""
DefaultContentLanguage  = "ja"
title = "Japan Plant Export Council"
theme = "future-imperfect-slim"
paginate = 3
disqusShortname = ""
googleAnalytics = ""
pluralizeListTitles = false
disableLanguages= []
relativeurls = true
hasCJKLanguage = true # 日本語・中国語・韓国語の単語カウントを有効にする
summaryLength = 120 # サマリーの長さを120単語にする

[markup.goldmark.renderer]
  unsafe= true

[outputs]
  home  = ["html", "json", "rss"]

[params]
  enableCDN = true
  cssFiles = ["default"]
  jsFiles  = ["default"]
  highlightjs = true
  highlightjsTheme = ""
  highlightjsLang = []
  viewMorePostsLink = "/news/"
  readingTime = false
  imageStretch = ""
  removeBlur = false
  #socialShare = ["twitter", "facebook", "reddit", "linkedin", "pinterest", "email"]
  socialShare = ["twitter", "facebook", "reddit", "linkedin", "pinterest", "email"]
  hideEmptyStats = false
  # mainSections = ["news", "galleries"] # Recent Posts in sitebar
  mainSections = ["news"] # Recent Posts in sitebar
  highlightColor = "red" # link color

  [params.meta]
    description = "A theme by HTML5 UP, ported by Julio Pescador. Slimmed and enhanced by Patrick Collins. Multilingual by StatnMap. Powered by Hugo."
    author = "Japan Plant Export Council"
    favicon = false
    svg = true
    faviconVersion = "1"
    msColor = "#ffffff"
    iOSColor= "#ffffff"

  [params.header]
    navbarTitle = "Home"
    dynamicTitles = true
    #searchMenu = true
    #shareMenu = true
    languageMenu= true

  [params.intro]
    header = "Japan Plant Export Council"
    paragraph = "Lorem ipsum dolor sit amet, consectetur adipiscing elit."
    rssIntro = true
    socialIntro = true
    hideWhenSingleColumn = false
    alwaysOnHomepage = false

    [params.intro.pic]
      src = "/img/jpec.png"
      shape = "circle"
      width = ""
      alt = "jpec2012"

  [params.sidebar]
    about = "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
    postAmount = 5
    categories = false
    categoriesByCount = true
    facebook = true
    instagram = false

  [params.footer]
    rssFooter = true
    socialFooter= true

  [params.utterances]
    enabled = false
    repo = ""
    issueTerm = "pathname"
    issueNumber = ""
    label = ""
    theme = "github-light"

  [params.staticman]
    enabled = false
    api = ""  # No Trailing Slash
    gitProvider = ""
    username= ""
    repo= ""
    branch  = ""

    [params.staticman.recaptcha]
      siteKey   = ""
      encryptedKey  = ""

